<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          </div>
          <span class="help-block"
                *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              This name is invalid!
            </span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">
              This field is required!
            </span>
          </span>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                <span class="help-block"
                      *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">
                  Please specify a valid email!
                </span>
          </div>
        </div>
        <div class="radio"
             *ngFor="let gender of genders">
          <label></label>
          <input formControlName="gender"
                 id="gender"
                 type="radio"
                 [value]="gender">{{ gender }}
        </div>
        <span class="help-block"
              *ngIf="signupForm.invalid && signupForm.touched">
          Please fill the form correctly!
        </span>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default"
                  type="button"
                  (click)="onAddHobby()"
                  >Add hobby</button>
          <div class="form-group"
               *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i">
            <span class="help-block"
                  *ngIf="hobbyControl.invalid && hobbyControl.touched">Please specify a name for your hobby!</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
